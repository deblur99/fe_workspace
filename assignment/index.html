<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Restaurant</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-full">
    <div class="container">
        <header>
            <a href="#" class="logo">
                <img src="./imgs/FoodFinder.png" alt="로고">
            </a>
        </header>
    </div>
</div>
<nav class="search">
    
</nav>
<div class="container-full main-img">
    <div class="container">
        <div class="text-box">
            <h3>어떤 음식을 드시고 싶으신가요? 여기서 검색해보세요! </h3>
        </div>
    </div>
</div>
<div class="container v250 text-center">
    <input type="search" name="" id="" placeholder="검색어 입력..">
    <button type="submit">검색!</button>
    <br>
    <strong>어떤 음식을 드시고 싶으신가요? 여기서 검색해보세요! </strong>
</div>
<div class="row container img-part">
    <div class="col-3">
        <figure>
            <div class="circle">
                <img src="./imgs/food1.jpg" alt="음식1">
            </div>
            <figcaption>
                <h3>공유</h3>
                <p>여러분의 맛집 소감을 공유해보세요 </p>
            </figcaption>
        </figure>
    </div>
    <div class="col-3">
        <figure>
            <div class="circle">
                <img src="./imgs/food2.png" alt="음식2">
            </div>
            <figcaption>
                <h3>평점</h3>
                <p>여러분이 남겨 주신 평점은 사용자들의 맛집 선택에 큰 도움이 됩니다 </p>
            </figcaption>
        </figure>
    </div>
    <div class="col-3">
        <figure>
            <div class="circle">
                <img src="./imgs/food3.jpg" alt="음식3">
            </div>
            <figcaption>
                <h3>개방</h3>
                <p>이 사이트는 무료이므로 자유롭게 이용하실 수 있습니다 </p>
            </figcaption>
        </figure>
    </div>
</div>
<div class="row container-full gray-back v350">
    <div class="container">
        <h2 class="text-center"> </h2>
        <p>여러분들의 맛집을 공유해보세요! 
            <br>이 사이트는 사용자의 데이터로 운영됩니다. 
            <br>또한 자유롭게 검색하고, 후기를 남기실 수 있습니다. </p>
    </div>
</div>
<div class="row container-full gray-back">
    <div class="container">
        <div class="icon-box">
            <i class="fa fa-hand-peace-o fa-4x" aria-hidden="true"></i>
            <p>언제</p>
        </div>
        <div class="icon-box">
            <i class="fa fa-heartbeat fa-4x" aria-hidden="true"></i>
            <p>어디에서나</p>
        </div>
        <div class="icon-box">
            <i class="fa fa-flask fa-4x" aria-hidden="true"></i>
            <p>자유롭게</p>
        </div>
        <div class="icon-box">
            <i class="fa fa fa-line-chart fa-4x" aria-hidden="true"></i>
            <p>사용해보세요</p>
        </div>
    </div>
</div>
</div>
<footer class="container">
    <div class="footlogo"></div>
    <ul>
        <li>
            <a href="#">About me </a>
        </li>
        <li>
            <a href="#">Terms of policy </a>
        </li>
        <li>
            <a href="#">Site info </a>
        </li>
    </ul>
</footer>
</body>
</html>
